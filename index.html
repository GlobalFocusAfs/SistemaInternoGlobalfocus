<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalFocus - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=GlobalFocus" alt="GlobalFocus Logo">
            <h1>Sistema Interno</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/github-api.js"></script>
</body>
</html>
