<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalFocus - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://via.placeholder.com/150x50?text=GlobalFocus" alt="GlobalFocus Logo" class="logo">
            <h1>Sistema Interno</h1>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="area">Área</label>
                <select id="area" required>
                    <option value="">Selecione sua área</option>
                    <option value="gestao">Gestão de Pessoas</option>
                    <option value="marketing">Marketing</option>
                    <option value="financas">Finanças</option>
                    <option value="logistica">Logística</option>
                    <option value="negocios">Novos Negócios</option>
                    <option value="administrativa">Administrativa</option>
                </select>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/github.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
