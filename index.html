<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalFocus - Sistema de Gerenciamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .login-container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .dashboard {
            display: none;
            background: white;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0056b3;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #003d82;
        }
        .area-title {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .messages {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .message {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #0056b3;
        }
        .logout-btn {
            float: right;
            background: #dc3545;
        }
        .logout-btn:hover {
            background: #bb2d3b;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>GlobalFocus</h1>
            <p>Sistema de Gerenciamento Empresarial</p>
        </div>
    </header>

    <div class="container">
        <!-- Tela de Login -->
        <div id="login-container" class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Dashboard do Consultor -->
        <div id="consultor-dashboard" class="dashboard">
            <button class="logout-btn" onclick="logout()">Sair</button>
            <h2 class="area-title" id="consultor-area">Área do Consultor</h2>
            <p>Bem-vindo, <span id="consultor-name"></span></p>
            
            <div>
                <h3>Enviar mensagem para o Diretor</h3>
                <textarea id="consultor-message" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
                <button onclick="sendMessage()">Enviar</button>
            </div>
            
            <div class="messages" id="consultor-messages">
                <h3>Histórico de Mensagens</h3>
                <!-- Mensagens serão exibidas aqui -->
            </div>
        </div>

        <!-- Dashboard do Diretor -->
        <div id="diretor-dashboard" class="dashboard">
            <button class="logout-btn" onclick="logout()">Sair</button>
            <h2 class="area-title" id="diretor-area">Área do Diretor</h2>
            <p>Bem-vindo, <span id="diretor-name"></span></p>
            
            <div class="messages" id="diretor-messages">
                <h3>Mensagens dos Consultores</h3>
                <!-- Mensagens serão exibidas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Banco de dados de usuários (em um sistema real, isso estaria no servidor)
        const users = {
            // Financeiro
            'financeiro_diretor': { password: 'fin123', name: 'Diretor Financeiro', role: 'diretor', area: 'Financeiro' },
            'financeiro_consultor1': { password: 'fin1', name: 'Consultor 1 Financeiro', role: 'consultor', area: 'Financeiro' },
            'financeiro_consultor2': { password: 'fin2', name: 'Consultor 2 Financeiro', role: 'consultor', area: 'Financeiro' },
            'financeiro_consultor3': { password: 'fin3', name: 'Consultor 3 Financeiro', role: 'consultor', area: 'Financeiro' },
            
            // Marketing
            'marketing_diretor': { password: 'mkt123', name: 'Diretor Marketing', role: 'diretor', area: 'Marketing' },
            'marketing_consultor1': { password: 'mkt1', name: 'Consultor 1 Marketing', role: 'consultor', area: 'Marketing' },
            'marketing_consultor2': { password: 'mkt2', name: 'Consultor 2 Marketing', role: 'consultor', area: 'Marketing' },
            'marketing_consultor3': { password: 'mkt3', name: 'Consultor 3 Marketing', role: 'consultor', area: 'Marketing' },
            
            // Recursos Humanos
            'rh_diretor': { password: 'rh123', name: 'Diretor RH', role: 'diretor', area: 'Recursos Humanos' },
            'rh_consultor1': { password: 'rh1', name: 'Consultor 1 RH', role: 'consultor', area: 'Recursos Humanos' },
            'rh_consultor2': { password: 'rh2', name: 'Consultor 2 RH', role: 'consultor', area: 'Recursos Humanos' },
            'rh_consultor3': { password: 'rh3', name: 'Consultor 3 RH', role: 'consultor', area: 'Recursos Humanos' },
            
            // Novos Negócios
            'negocios_diretor': { password: 'neg123', name: 'Diretor Novos Negócios', role: 'diretor', area: 'Novos Negócios' },
            'negocios_consultor1': { password: 'neg1', name: 'Consultor 1 Novos Negócios', role: 'consultor', area: 'Novos Negócios' },
            'negocios_consultor2': { password: 'neg2', name: 'Consultor 2 Novos Negócios', role: 'consultor', area: 'Novos Negócios' },
            'negocios_consultor3': { password: 'neg3', name: 'Consultor 3 Novos Negócios', role: 'consultor', area: 'Novos Negócios' },
            
            // Administrativo
            'admin_diretor': { password: 'adm123', name: 'Diretor Administrativo', role: 'diretor', area: 'Administrativo' },
            'admin_consultor1': { password: 'adm1', name: 'Consultor 1 Administrativo', role: 'consultor', area: 'Administrativo' },
            'admin_consultor2': { password: 'adm2', name: 'Consultor 2 Administrativo', role: 'consultor', area: 'Administrativo' },
            'admin_consultor3': { password: 'adm3', name: 'Consultor 3 Administrativo', role: 'consultor', area: 'Administrativo' },
            
            // Logística
            'logistica_diretor': { password: 'log123', name: 'Diretor Logística', role: 'diretor', area: 'Logística' },
            'logistica_consultor1': { password: 'log1', name: 'Consultor 1 Logística', role: 'consultor', area: 'Logística' },
            'logistica_consultor2': { password: 'log2', name: 'Consultor 2 Logística', role: 'consultor', area: 'Logística' },
            'logistica_consultor3': { password: 'log3', name: 'Consultor 3 Logística', role: 'consultor', area: 'Logística' }
        };

        // Armazenamento de mensagens (em um sistema real, isso estaria no servidor)
        const messages = {
            'Financeiro': [],
            'Marketing': [],
            'Recursos Humanos': [],
            'Novos Negócios': [],
            'Administrativo': [],
            'Logística': []
        };

        // Usuário atualmente logado
        let currentUser = null;

        // Manipulador de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (users[username] && users[username].password === password) {
                currentUser = users[username];
                currentUser.username = username;
                loginSuccess();
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });

        // Função chamada após login bem-sucedido
        function loginSuccess() {
            document.getElementById('login-container').style.display = 'none';
            
            if (currentUser.role === 'consultor') {
                document.getElementById('consultor-name').textContent = currentUser.name;
                document.getElementById('consultor-area').textContent = `Área do Consultor - ${currentUser.area}`;
                document.getElementById('consultor-dashboard').style.display = 'block';
                loadConsultorMessages();
            } else if (currentUser.role === 'diretor') {
                document.getElementById('diretor-name').textContent = currentUser.name;
                document.getElementById('diretor-area').textContent = `Área do Diretor - ${currentUser.area}`;
                document.getElementById('diretor-dashboard').style.display = 'block';
                loadDiretorMessages();
            }
        }

        // Função para enviar mensagem (consultor para diretor)
        function sendMessage() {
            const messageText = document.getElementById('consultor-message').value;
            if (!messageText.trim()) {
                alert('Digite uma mensagem antes de enviar!');
                return;
            }
            
            const message = {
                from: currentUser.name,
                text: messageText,
                date: new Date().toLocaleString()
            };
            
            messages[currentUser.area].push(message);
            document.getElementById('consultor-message').value = '';
            loadConsultorMessages();
            alert('Mensagem enviada com sucesso para o diretor!');
        }

        // Carrega mensagens para o consultor
        function loadConsultorMessages() {
            const container = document.getElementById('consultor-messages');
            container.innerHTML = '<h3>Histórico de Mensagens</h3>';
            
            const areaMessages = messages[currentUser.area];
            if (areaMessages.length === 0) {
                container.innerHTML += '<p>Nenhuma mensagem enviada ainda.</p>';
                return;
            }
            
            areaMessages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.innerHTML = `<strong>${msg.from}</strong> (${msg.date}):<br>${msg.text}`;
                container.appendChild(msgDiv);
            });
        }

        // Carrega mensagens para o diretor
        function loadDiretorMessages() {
            const container = document.getElementById('diretor-messages');
            container.innerHTML = '<h3>Mensagens dos Consultores</h3>';
            
            const areaMessages = messages[currentUser.area];
            if (areaMessages.length === 0) {
                container.innerHTML += '<p>Nenhuma mensagem recebida ainda.</p>';
                return;
            }
            
            areaMessages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message';
                msgDiv.innerHTML = `<strong>${msg.from}</strong> (${msg.date}):<br>${msg.text}`;
                container.appendChild(msgDiv);
            });
        }

        // Função de logout
        function logout() {
            currentUser = null;
            document.getElementById('consultor-dashboard').style.display = 'none';
            document.getElementById('diretor-dashboard').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
