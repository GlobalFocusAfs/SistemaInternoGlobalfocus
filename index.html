<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalFocus - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>GlobalFocus</h1>
            <p>Sistema de Gerenciamento Empresarial</p>
        </div>
    </header>

    <div class="container">
        <!-- Tela de Login (ÚNICO painel com 'active' inicial) -->
        <div id="login-container" class="panel active">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div id="login-message" class="message"></div>
        </div>

        <!-- Área do Consultor -->
        <div id="consultor-dashboard" class="panel">
            <button class="logout-btn" onclick="logout()">Sair</button>
            <h2 id="consultor-title">Área do Consultor</h2>
            <div class="user-greeting">Bem-vindo, <span id="consultor-name"></span></div>
            
            <div class="message-box">
                <h3>Enviar mensagem para o Diretor</h3>
                <textarea id="consultor-message" rows="5"></textarea>
                <button onclick="sendMessage()">Enviar</button>
                <div id="message-status" class="message"></div>
            </div>
            
            <div class="message-history">
                <h3>Histórico de Mensagens</h3>
                <div id="consultor-messages"></div>
            </div>
        </div>

        <!-- Área do Diretor -->
        <div id="diretor-dashboard" class="panel">
            <button class="logout-btn" onclick="logout()">Sair</button>
            <h2 id="diretor-title">Área do Diretor</h2>
            <div class="user-greeting">Bem-vindo, <span id="diretor-name"></span></div>
            
            <div class="message-history">
                <h3>Mensagens dos Consultores</h3>
                <div id="diretor-messages"></div>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
