<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalFocus - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo-white.png" alt="GlobalFocus Logo" class="logo">
                <h2>GlobalFocus</h2>
            </div>
            <div class="user-profile">
                <img src="assets/user-avatar.jpg" alt="User Avatar" class="avatar">
                <div class="user-info">
                    <h4 id="userName">Nome do Usuário</h4>
                    <p id="userRole">Cargo</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#messages"><i class="fas fa-envelope"></i> Mensagens</a></li>
                    <li><a href="#reports"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1 id="areaTitle">Área do Usuário</h1>
                </div>
                <div class="header-right">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notificationCount">0</span>
                    </div>
                    <div class="user-menu">
                        <img src="assets/user-avatar.jpg" alt="User Avatar" class="avatar-sm">
                        <span id="userNameSm">Nome</span>
                    </div>
                </div>
            </header>

            <div class="content-area">
                <!-- Mensagens para o Diretor -->
                <section class="messages-section" id="messagesSection">
                    <h2>Mensagens para o Diretor</h2>
                    <div class="messages-container">
                        <div class="messages-list">
                            <div class="message-header">
                                <h3>Conversas</h3>
                                <button class="btn-new-message" id="newMessageBtn"><i class="fas fa-plus"></i> Nova Mensagem</button>
                            </div>
                            <div class="message-threads" id="messageThreads">
                                <div class="no-messages">Carregando mensagens...</div>
                            </div>
                        </div>
                        <div class="message-content" id="messageContent">
                            <div class="no-message-selected">
                                <i class="fas fa-envelope-open-text"></i>
                                <p>Selecione uma mensagem para visualizar</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Modal de Nova Mensagem -->
                <div class="modal" id="newMessageModal">
                    <div class="modal-content">
                        <span class="close-modal">&times;</span>
                        <h3>Nova Mensagem</h3>
                        <form id="newMessageForm">
                            <div class="form-group">
                                <label for="messageRecipient">Para:</label>
                                <select id="messageRecipient" required>
                                    <option value="">Selecione o diretor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="messageSubject">Assunto:</label>
                                <input type="text" id="messageSubject" required>
                            </div>
                            <div class="form-group">
                                <label for="messageBody">Mensagem:</label>
                                <textarea id="messageBody" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn-send-message">Enviar Mensagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-indicator" id="loadingIndicator"></div>
    <script src="js/auth.js"></script>
    <script src="js/github.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
